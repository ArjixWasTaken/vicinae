syntax = "proto3";
import "google/protobuf/any.proto";
import "google/protobuf/struct.proto";

package preference;

message Preference {
  string id = 1;
  bool is_required = 2;
  string title = 3;
  string description = 4;
  string placeholder = 5;
  google.protobuf.Value default_value = 6;
  Data data = 7;
};

message Data {
  oneof data {
    TextData text = 1;
    PasswordData password = 2;
    CheckboxData checkbox = 3;
    AppPickerData app_picker = 4;
    FilePickerData file_picker = 5;
    DirectoryPickerData directory_picker = 6;
    DropdownData dropdown = 7;
  };
};

message TextData {};
message PasswordData {};
message CheckboxData {
  string label = 1;
};
message AppPickerData {};
message FilePickerData {};
message DirectoryPickerData {};

message DropdownOption {
  string title = 1;
  string value = 2;
};

message DropdownData {
  repeated DropdownOption options = 1;
};
